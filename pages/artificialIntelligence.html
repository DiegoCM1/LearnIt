<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>IA</title>
</head>

<body class="bodyBackground">
    <header class="headerMenuContainer">
        <nav class="headerMenuNav">
            <div class="headerMenuLogoBox">
                <a href="../index.html">
                    <img src="../img/pencilLogo.png" alt="Pencil" class="headerMenuLogoImage" />
                </a>
            </div>

            <div class="headerMenuOptionsBox">
                <a href="../pages/pomodoro.html">
                    <img src="../img/mainMenuPomodoro.png" alt="Pomodoro image" class="headerMenuImages" />
                </a>
            </div>

            <div class="headerMenuOptionsBox">
                <a href="../pages/teachToOthers.html">
                    <img src="../img/mainMenuTeacher.png" alt="Professor" class="headerMenuImages" />
                </a>
            </div>

            <div class="headerMenuOptionsBox">
                <a href="../pages/flashcards.html">
                    <img src="../img/mainMenuFlashcards.png" alt="Flashcards" class="headerMenuImages" />
                </a>
            </div>

            <div class="headerMenuOptionsBox">
                <a href="../pages/artificialIntelligence.html">
                    <img src="../img/mainMenuAi.png" alt="AI" class="headerMenuImages" />
                </a>
            </div>
        </nav>
    </header>

    <div id="gridArea">
        <section id="newChat" class="borderLeft">
            <div class="newChatBox">
                <Button>New Chat</Button>
            </div>
        </section>
        <section id="oldChats" class="borderLeft">
            <div class="oldChatsBox">
                <button>Old chats</button>
            </div>
        </section>
        <section id="account" class="borderLeft">
            <div class="accountBox">
                <button>Account</button>
            </div>
        </section>
        <section id="chat" class="messagesFromAi">
            <div class="messagesFromAiBox">
                What do you think?
            </div>
        </section>
        <section id="textInput" class="textInputBox">
            <input type="text" class="textInputField">
        </section>
        <footer id="footer" class="borderLeft">
            <div class="footerTitle">
                <h3>Social Media</h3>
            </div>

            <section class="footerImagesLogoContainer">
                <div class="footerBoxesSocialMediaImages">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../img/footerSocialMediaFacebook.png" alt="Facebook link"
                            class="footerSocialMediaImages" />
                    </a>
                </div>

                <div class="footerBoxesSocialMediaImages">
                    <a href="https://twitter.com/" target="_blank">
                        <img src="../img/footerSocialMediaX.png" alt="X link" class="footerSocialMediaImages" />
                    </a>
                </div>

                <div class="footerBoxesSocialMediaImages">
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="../img/footerSocialMediaLinkedIn.png" alt="LinkedIn Link"
                            class="footerSocialMediaImages" />
                    </a>
                </div>

                <div class="footerBoxesSocialMediaImages">
                    <a href="https://instagram.com" target="_blank">
                        <img src="../img/footerSocialMediaInstagram.png" alt="Instagram link"
                            class="footerSocialMediaImages" />
                    </a>
                </div>

                <div class="footerBoxLogo">
                    <a href="../index.html">
                        <img src="../img/pencilLogo.png" alt="Pencil" class="footer-Logo-Img" />
                    </a>
                </div>
            </section>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>
